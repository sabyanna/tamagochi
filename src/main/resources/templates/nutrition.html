<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoxClub</title>

    <link rel="icon" href="/black.png">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<header>
    <div th:replace="template :: header" class="container clearfix" >
    </div>
</header>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-5">
            <h1>What should your fox eat and drink?</h1>
            <form  action="/nutrition" method="post">
                <div class="form-group">
                    <label>Food</label>
                </div>
                <select class="form-control" name ="food" id="food" th:type="text">
                    <option th:each="food : ${foods}"
                            th:value="${food.id}"
                            th:text="${food.name}"
                            th:selected="${fox.food.getId() == food.getId()}">
                        ></option>
                </select>

                <div class="form-group">
                    <label>Drink</label>
                </div>
                <select class="form-control" name ="drink" id="drink" th:type="text">
                    <option th:each="drink : ${drinks}"
                            th:value="${drink.id}"
                            th:text="${drink.name}"
                            th:selected="${fox.drink.getId() == drink.getId()}">
                    </option>
                </select>
                <div>
                    <button class="btn btn-secondary" type="submit">Eat</button>
                </div>
            </form>

        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
