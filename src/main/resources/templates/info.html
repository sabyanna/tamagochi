<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>FoxClub</title>

    <link rel="icon" href="/black.png">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <header>
        <div th:replace="template :: header" class="container clearfix" >
        </div>
    </header>

    <div class="container">
        <div class="row">
                <div class="col-1"></div>

                <div class="col-5" th:object="${fox}" th:if="${fox.isAlive()}">
                    <img th:src="'/' + ${fox.getFoxColor().getName()} + '.png'" alt="logo" class="logo">
                    <h1 th:text="${fox.getName()}"></h1>
                    <hr class="my-4">
                    <h4 th:text="|Eating: ${fox.getFood().getName()}|"></h4>
                    <h4 th:text="|Drinking: ${fox.getDrink().getName()}|"></h4>
                </div>
                <div class="col-5 hunger" th:object="${fox}" th:if="${fox.isAlive()}">
                    <h2>Hunger:</h2>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" th:style="|width: ${fox.getFullness()}%|" th:aria-valuenow="${fox.getFullness()}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>


                    <div class="tricks" th:if="${fox.getTricks().size() == 0}">
                        <h2>Teach it some tricks!</h2>
                    </div>

                    <div class="tricks" th:unless="${fox.getTricks().size() == 0}">
                        <h2>Tricks</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="trick : ${fox.getTricks()}"
                                th:text="${trick.getName()}"></li>
                        </ul>

                    </div>
                </div>



            <div th:object="${fox}" th:unless="${fox.isAlive()}" class="box">
                <img th:src= "@{|${fox.getFoxColor().getName()}-dead.png|}" alt="logo" class="logo">
                <h1>Your fox is dead :(</h1>

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
