<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>FoxClub</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="icon" href="/black.png">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div  class="container clearfix">
            <a href="/">
                <img src="/greenfoxlogo.png" alt="logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/login(id= ${fox.getId()})}">Login</a></li>
                    <li><a th:href="@{/create(id= ${fox.getId()})}">Create</a></li>
                    <!--
                    <li th:if="${foxTest}"><a th:href="@{/nutrition(name= ${id})}">Food</a></li>
                    <li th:if="${foxTest}"><a th:href="@{/learn(name= ${id})}">Trick Center</a></li>
                    -->
                    <li th:if="${foxTest}"><a th:href="@{/info(id= ${fox.getId()})}" th:text="${fox.getName()}" ></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div th:object="${fox}" th:if="${fox.isAlive()}" class="box" >
        <img th:src="'/' + ${fox.getFoxColor().getName()} + '.png'" alt="logo" class="logo">
        <h1 th:text="'This is ' + ${fox.getName()}"></h1>
        <h2>Hunger:</h2>
        <p th:text="${fox.getHunger()}"></p>
        <h2>Thirst</h2>
        <p th:text="${fox.getThirst()}"></p>

        <div class="tricks" th:if="${fox.getTricks().size() == 0}">
            <h2>Teach them some tricks!</h2>
        </div>

        <div class="tricks" th:unless="${fox.getTricks().size() == 0}">
            <h2>Tricks</h2>
            <ul>
                <li th:each="trick : ${fox.getTricks()}"
                    th:text="${trick.getName()}"></li>
            </ul>

        </div>


        <!--
        <p th:text="${text}"></p>

        <h2>Fullness: </h2><p th:text="${fulltext}"></p>

        <h1 th:text="${trickText} ? 'No tricks :(' : 'Tricks:'" ></h1>

        <ul>
            <li th:each="trick : ${tricks}"
                th:text="${trick}"></li>
        </ul>

    </div>

    <div th:object="${fox}" th:unless="${fox.isAlive()}" class="box">
        <img th:src= "@{|${fox.getFoxColor()}-dead.png|}" alt="logo" class="logo">
        <h1>Your fox is dead :(</h1>
        -->
    </div>






</body>
</html>
