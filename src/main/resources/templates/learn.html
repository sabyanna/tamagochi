<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoxClub</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="icon" href="/black.png">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="template :: header" class="container clearfix" >
    </div>
</header>
<div class="box">
    <h1 th:text="${trickTest} ? 'Learn a new trick!' : 'You know all the tricks!'"></h1>


    <form th:if="${trickTest}" th:action="@{/learn}" th:method="post">
        <input name="name" th:value="${foxName}" th:type="hidden">
        <select name ="trick" th:type="text">
            <option th:each="trick : ${tricks}"
                    th:value="${trick}"
                    th:text="${trick}"
            ></option>
        </select>
        <button type="submit">GO</button>
    </form>
</div>
</body>
</html>
